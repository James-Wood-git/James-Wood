<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米-登录页</title>
    <link rel="stylesheet" href="../css/myStyle.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <!-- 背景开始 -->
        <div class="bgiframe">
            <iframe id="bgiframe" src="../html/loginBanner.html" frameborder="0" scrolling="no" name="ifr"
                style="height:100%" width="100%" height="686"></iframe>
        </div>
        <!-- 背景结束 -->
        <div class="wrap">
            <div class="layout_panel">
                <div class="layout" id="layout">
                    <div id="main-content">
                        <!-- 表单输入登录 -->
                        <!-- 帐号登陆 -->
                        <div class="mainbox form-panel" id="login-main" style="display: block;">
                            <!-- tab -->
                            <div class="nav_tabs_panel">
                                <div id="nav-tabs" class="nav_tabs">
                                    <a href="#" class="navtab-link now" data-tab="pwd">帐号登录</a>
                                    <span class="line"></span>
                                    <a href="#" class="navtab-link" data-tab="qr">扫码登录</a>
                                </div>
                            </div>
                            <!-- main -->
                            <!-- 帐号密码登录 -->
                            <div class="tabs-con tabs_con now" data-icon="pwd" style="display: block;">
                                <div>
                                    <div class="login_area" id="login-main-form">
                                        <div class="loginbox c_b">
                                            <!-- 输入框 -->
                                            <div class="lgn_inputbg c_b login-panel pwdLogin">
                                                <!-- 验证用户名 -->
                                                <label id="region-code" class="labelbox login_user c_b" for>
                                                    <input type="text" class="item_account" autocomplete="off"
                                                        name="user" id="username" placeholder="邮箱/手机号码/小米ID">
                                                </label>
                                                <!-- 验证密码 -->
                                                <label class="labelbox pwd_panel c_b" for>
                                                    <input class="item_account" type="password" placeholder="密码"
                                                        autocomplete="off" id="pwd" name="password">
                                                </label>
                                            </div>
                                            <!-- 错误信息 -->
                                            <div class="err_tip" style="display: none;">
                                                <div>
                                                    <em class="icon_error"></em>
                                                    <span class="error-con">用户名或密码不正确</span>
                                                </div>
                                            </div>
                                            <!-- 登录按钮 -->
                                            <div class="btns_bg">
                                                <input class="btnadpt" id="login-button" type="button" value="登录">
                                            </div>
                                            <div class="other_panel clearfix">
                                                <span id="custom_display_256" class="sms_link">
                                                    <a href="#" class="btnadpt btn_gray login_type_link"
                                                        id="ChangeLoginType">手机短信登录/注册</a>
                                                </span>
                                                <div class="reverse" id="extra-links">
                                                    <div class="n_links_area reg_forget_links reg-forget-links"
                                                        id="custom_display_64">
                                                        <a href="#" class="outer-link">立即注册</a>
                                                        <span>|</span>
                                                        <a href="#" class="outer-link">忘记密码</a>
                                                    </div>
                                                </div>
                                                <!-- 其他登录方式 -->
                                                <div class="other_login_type sns-login-container"
                                                    id="custom_display_16">
                                                    <div id="sns-login-links" class="oth_type_links">
                                                        <a href="#" class="icon_type btn_qq sns-login-link"
                                                            data-type="qq" title="QQ登录">
                                                            <i class="btn_sns_icontype icon_default_qq"></i>
                                                        </a>
                                                        <a href="#" class="icon_type btn_weibo sns-login-link"
                                                            data-type="weibo" title="微博登录">
                                                            <i class="btn_sns_icontype icon_default_weibo"></i>
                                                        </a>
                                                        <a href="#" class="icon_type btn_alipay sns-login-link"
                                                            data-type="alipay" title="支付宝登录">
                                                            <i class="btn_sns_icontype icon_default_alipay"></i>
                                                        </a>
                                                        <a href="#" class="icon_type btn_weixin sns-login-link"
                                                            data-type="weixin" title="微信登录">
                                                            <i class="btn_sns_icontype icon_default_weixin"></i>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 扫码登录 -->
                            <div class="ercode_area tab_qr_area" id="login-qrcode"
                                style=" width:410px; height:474px; display:none;">
                                <div class="ercode_pannel">
                                    <div class="ercode_box">
                                        <div class="code_hd">
                                            <p>请使用小米手机/米家等小米旗下APP扫码登录
                                                <i id="qrcode-help" class="icon_help"></i>
                                            </p>
                                        </div>
                                        <div class="erweima_box">
                                            <img src="../img/saomiao_ewm.png" alt="">
                                        </div>
                                        <div class="custom_sub_txt">
                                            <p id="custom-qr-name">
                                                使用
                                                <span>小米商城APP</span>
                                                扫一扫
                                            </p>
                                            <p>小米手机可打开「设置」&gt;「小米帐号」扫码登录</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- n-footer -->
    <div class="n-footer" id="custom_display_4">
        <div class="nf-link-area clearfix">
            <ul class="lang-select-list">
                <li>
                    <a href="#" class="lang-select-li current">简体</a>
                    |
                </li>
                <li>
                    <a href="#" class="lang-select-li">繁体</a>
                    |
                </li>
                <li>
                    <a href="#" class="lang-select-li">English</a>
                    |
                </li>
                <li>
                    <a href="#" class="lang-select-li">常见问题</a>
                    |
                </li>
                <li>
                    <a href="#" class="lang-select-li">隐私政策</a>
                </li>
            </ul>
            <p class="nf-intro">
                小米公司版权所有-京ICP备10046444-
                <a href="#">
                    <span>
                        <img src="../img/ghs.png" alt="">
                    </span>
                    京公网安备11010802020134号
                </a>
                -京ICP证110507号
            </p>
        </div>
    </div>
</body>

</html>
